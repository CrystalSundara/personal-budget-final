<main role="main" class="container center">

  <pb-breadcrumbs>
    <a [routerLink]="['/']">Home</a>
    <p>/</p>
    <p>Dashboard</p>>
  </pb-breadcrumbs>
  <div class = "row">
    <div class="col-6">
      <h3>ChartJS Pie Chart</h3>
      <p>
          <canvas id="myChart" width="400px" height="400px"></canvas>
      </p>
    </div>
    <div class="col-6">
        <h3>D3JS Pie Chart</h3>
        <pb-d3donut></pb-d3donut>
    </div>
    <div class="col-6">
      <h3>ChartJS Radar Chart</h3>
      <p>
        <canvas id="radar" class="chart chart-radar"
      chart-data="data" chart-options="options" chart-labels="labels" width="400px" height="400px">
      </canvas>
      </p>
    </div>
    <div class="col-6">

      <h3>ChartJS Bar and Line Chart</h3>
      <p>
        <canvas id="mixed" class="chart chart-mixed"
      chart-data="data" chart-options="options" chart-labels="labels" width="400px" height="400px">
      </canvas>
      </p>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Budget table
    </div>
  <div class="card-body">

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="allBudget && allBudget.length">
        <thead>
          <tr>
            <th>Title</th>
            <th>Code</th>
            <th>Budget</th>
            <th>Expenses</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let budget of allBudget">
            <td>
              <!-- <a [routerLink]="['/products', product.id]">
                {{ product.productName }}
              </a> -->
              {{ budget.title }}
            </td>
            <td>{{ budget.id }}</td>
            <td>{{ budget.budget }}</td>

            <!-- <td>{{ product.price | currency:"USD":"symbol":"1.2-2" }}</td> -->
            <td>{{ budget.expenses }}</td>

            <td>
              <!-- <button class="btn btn-outline-primary btn-sm"
                      [routerLink]="['/products', product.id, 'edit']"> -->
              <button class="btn btn-outline-primary btn-sm">
                Edit budget
              </button>

              <!-- <button class="btn btn-outline-primary btn-sm"
                      [routerLink]="['/products', product.id, 'edit']"> -->
              <button class="btn btn-outline-primary btn-sm">
                Add expense
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>

</main>
